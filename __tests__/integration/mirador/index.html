<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#00000">
    <title>Mirador viewer example for ART574</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  </head>
  <body>
    <div id="mirador" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;"></div>
    <script>document.write("<script type='text/javascript' src='../../../dist/mirador.min.js?v=" + Date.now() + "'><\/script>");</script>
    <script type="text/javascript">
     var miradorInstance = Mirador.viewer({
       id: 'mirador',
       layout: "1x1",
       theme: {
         transitions: window.location.port === '4488' ?  { create: () => 'none' } : {},
       },
       windows: [{
         manifestId: 'https://data.artmuseum.princeton.edu/iiif/packages/189306',
      
         thumbnailNavigationPosition: 'far-bottom',
       }],
       catalog: [
         { manifestId: "https://data.artmuseum.princeton.edu/iiif/packages/189318", provider: "PUAM"},
         { manifestId: "https://data.artmuseum.princeton.edu/iiif/packages/189308", provider: "PUAM"},
         { manifestId: "https://data.artmuseum.princeton.edu/iiif/packages/189309", provider: "PUAM"},
         { manifestId: "https://data.artmuseum.princeton.edu/iiif/packages/189310", provider: "PUAM"},
         { manifestId: "https://data.artmuseum.princeton.edu/iiif/packages/189315", provider: "PUAM"},
         { manifestId: "https://data.artmuseum.princeton.edu/iiif/packages/189311", provider: "PUAM"},
         { manifestId: "https://ids.si.edu/ids/manifest/FS-8347_08", provider: "Freer Sackler Gallery"},
         { manifestId: "https://ids.si.edu/ids/manifest/FS-6637_01", provider: "Freer Sackler Gallery"},
       ]
     });
    </script>
  </body>
</html>
